<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="custom-shape-divider-top-1664555497">
      <svg
        data-name="Layer 1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1200 120"
        preserveAspectRatio="none"
      >
        <path
          d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
          class="shape-fill"
        ></path>
      </svg>
    </div>
    <main>
        <img
          class="img--hero"
          src="./images/illustration-hero.svg"
          alt="hero-illustration"
        />
        <h1 class="title">Order Summary</h1>

        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img
            class="plan__image"
            src="/images/icon-music.svg"
            alt="icon-music"
          />
          <div class="plan__price">
            <h2 class="plan__price--title">Annual Plan</h2>
            <p class="plan__price--paragraph">$59.99/year</p>
          </div>

          <a class="plan__change"> Change </a>
        </div>

        <button class="btn__payment">Proceed to Payment</button>
        <a class="link__cancel">Cancel Order</a>
    </main>
    <div class="attribution">
      <p>Coded by <a href="#">Lucas Medeiros</a>.</p>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
  </div>
  </body>
</html>
